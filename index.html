<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8156b8a54.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Sissors</title>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock - Paper - Scissors</h1>
      <div id="rules" class="rules">
        <span id="icon"><i class="fa-solid fa-arrow-right"></i> </span>Rules of
        the game
      </div>
      <div class="score-container">
        <div>Player Score: <span id="playerScore"></span></div>
        <div>Computer Score: <span id="computerScore"></span></div>
      </div>
      <div>
        <p>Choose an option:</p>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
